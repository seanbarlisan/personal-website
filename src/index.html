<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Barlisan - Home</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-black text-white font-sans">
    <!-- Top Navigation Bar -->
    <header class="w-full bg-black text-white py-4 fixed top-0 left-0 z-10">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center">
                <div>
                    <h1 class="text-2xl font-bold">hello, i'm sean!</h1>
                    <p class="text-gray-400 text-sm">new jersey software / devops engineer studying networking, working on computers and tech, and developing a caffeine addiction</p>
                </div>
            </div>
            <div class="space-x-7">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="about.html" class="hover:text-gray-300">About</a>
                <a href="contact.html" class="hover:text-gray-300">Contact</a>
            </div>
        </div>
    </header>

    <main class="flex flex-row items-start justify-center pt-12 py-4 px-4 gap-x-52 min-h-screen">
        <!-- Spotify Data Display Section -->
        <div id="spotify-data-container" class="flex-shrink-0 bg-gray-900 rounded-lg p-6 px-24 max-w-md">
            <h2 class="text-xl font-bold mb-4 text-center">Recently Played</h2>
            <div id="music-cell" class="text-center">
                <p class="text-gray-400">Loading...</p>
            </div>
        </div>
        
        <!-- Profile Section -->
        <div class="flex flex-col items-center justify-start flex-shrink-0">
            <img id="large-image" src="images/picture_for_website.JPG" alt="Sean Barlisan" class="rounded-lg max-w-full h-auto" width="250" height="250">
            <h1 id="position-text-1" class="text-3xl font-bold mt-4 text-center">Sean Barlisan</h1>
            <h2 id="position-text-2" class="text-xl text-gray-300 text-center">Computer Engineer</h2>
            <p id="position-text-3" class="text-lg text-gray-400 text-center">Systems Operations Manager</p>
        </div>
    </main>
    <script>
        async function fetchSpotifyData() {
            // Replace this URL with the API endpoint URL from AWS Lambda
            const apiUrl = 'https://chtqxz92y3.execute-api.us-east-1.amazonaws.com/default/SpotifyWebAPI';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Display the data on your website
                document.getElementById('music-data').innerHTML = `
                    <p>Title: ${data.title}</p>
                    <p>Artist: ${data.artist}</p>
                    <img src="${data.albumArt}" alt="Album Art">
                `;
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('music-data').innerHTML = `<p>Error loading data.</p>`;
            }
        }

        // Call the function when the page loads
        window.onload = fetchSpotifyData;
    </script>
</body>
</html>
