<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Barlisan - Home</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-black text-white font-sans">
    <!-- Top Navigation Bar -->
    <header class="w-full bg-black text-white py-4 fixed top-0 left-0 z-10">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center">
                <div>
                    <h1 class="text-2xl font-bold">hello, i'm sean!</h1>
                    <p class="text-gray-400 text-sm">new jersey software / devops engineer studying networking, working on computers and tech, and developing a caffeine addiction</p>
                </div>
            </div>
            <div class="space-x-7">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="about.html" class="hover:text-gray-300">About</a>
                <a href="contact.html" class="hover:text-gray-300">Contact</a>
            </div>
        </div>
    </header>

    <main class="flex flex-row items-start justify-center pt-12 py-4 px-4 gap-x-52 min-h-screen">
        <!-- Spotify Data Display Section -->
        <div id="spotify-data-container" class="flex-shrink-0 bg-gray-900 rounded-lg p-6 max-w-md">
            <h2 class="text-xl font-bold mb-4 text-center">Recently Played</h2>
            <div id="music-cell" class="text-center">
                <p class="text-gray-400">Loading...</p>
            </div>
        </div>
        
        <!-- Profile Section -->
        <div class="flex flex-col items-center justify-start flex-shrink-0">
            <img id="large-image" src="images/picture_for_website.JPG" alt="Sean Barlisan" class="rounded-lg max-w-full h-auto" width="300" height="300">
            <h1 id="position-text-1" class="text-3xl font-bold mt-4 text-center">Sean Barlisan</h1>
            <h2 id="position-text-2" class="text-xl text-gray-300 text-center">Computer Engineer</h2>
            <p id="position-text-3" class="text-lg text-gray-400 text-center">Systems Operations Manager</p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const musicCell = document.getElementById('music-cell');

            // Make a fetch request to your custom backend endpoint
            fetch('http://127.0.0.1:3000/api/spotify-recently-listened')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data); // Debug log
                    
                    // Update the HTML to display the music information
                    musicCell.innerHTML = `
                        <div class="album-art-container mb-4">
                            <img src="${data.albumArt}" alt="${data.title} album art" class="rounded-lg mx-auto" style="max-width: 200px;">
                        </div>
                        <div class="track-info">
                            <p class="song-title text-lg font-semibold mb-1">${data.title}</p>
                            <p class="artist-name text-gray-300">${data.artist}</p>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching music data:', error);
                    musicCell.innerHTML = `
                        <div class="text-red-400">
                            <p>Could not load recently played music.</p>
                            <p class="text-sm mt-2">Error: ${error.message}</p>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
